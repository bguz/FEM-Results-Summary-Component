<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="card">

    <section class="results">
      <h1 class="results__heading">Your Result</h1>
      <p class="results__range"><span class="results__score">76</span> of 100</p>
      <div class="results__result-container">
        <h2 class="results__result">Great</h2>
        <p class="results__result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2 class="summary__heading">Summary</h2>
      <div class="summary__scores"></div>
      <a href="#" class="cta-primary">Continue</a>
      </div>
    
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beto Guzman</a>.
  </div>

  <script src="assets/js/main.js"></script>

</body>
</html>

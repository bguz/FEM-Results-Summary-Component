<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="card">

    <section class="results">
      <h1 class="results__heading">Your Result</h1>
      <p class="results__range"><span class="results__score">76</span> of 100</p>
      <div class="results__result-container">
        <h2 class="results__result">Great</h2>
        <p class="results__result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2 class="summary__heading">Summary</h2>

      <div class="summary__scores">
        <div class="summary__item summary--reaction">
          <div class="summary__category">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon"/>
            <h3 class="summary__heading">Reaction</h3>
          </div>
          <div class="summary__score">
            <p class="summary__score-range"><span class="summary__final-score">80</span> / 100</p>
          </div>
        </div>

        <div class="summary__item summary--memory">
          <div class="summary__category">
            <img src="assets/images/icon-memory.svg" alt="Reaction icon"/>
            <h3 class="summary__heading">Memory</h3>
          </div>
          <div class="summary__score">
            <p class="summary__score-range"><span class="summary__final-score">92</span> / 100</p>
          </div>
        </div>

        <div class="summary__item summary--verbal">
          <div class="summary__category">
            <img src="assets/images/icon-verbal.svg" alt="Reaction icon"/>
            <h3 class="summary__heading">Verbal</h3>
          </div>
          <div class="summary__score">
            <p class="summary__score-range"><span class="summary__final-score">61</span> / 100</p>
          </div>
        </div>

        <div class="summary__item summary--visual">
          <div class="summary__category">
            <img src="assets/images/icon-visual.svg" alt="Reaction icon"/>
            <h3 class="summary__heading">Visual</h3>
          </div>
          <div class="summary__score">
            <p class="summary__score-range"><span class="summary__final-score">73</span> / 100</p>
          </div>
        </div>

        <a href="#" class="cta-primary">Continue</a>
      </div>
    
    </section>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beto Guzman</a>. -->
  </div>
</body>
</html>
